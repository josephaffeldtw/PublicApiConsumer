<mat-tab-group animationDuration="0ms" class="background">
  <mat-tab label="First">
    <div>
      <table class="table table-striped">
        <thead>
        <tr style="color: #8ccc0b">
          <th> USER </th>
          <th> ID </th>
          <th> TITLE </th>
          <th> BODY </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ph of placeholder" style="color: #8ccc0b">
          <td>{{ph.userId}}</td>
          <td>{{ph.id}}</td>
          <td>{{ph.title}}</td>
          <td>{{ph.body}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Second">Content 2</mat-tab>
  <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>
